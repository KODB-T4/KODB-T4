
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css' />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js'></script>

<script>
$(function(){
	//var FC = $('#calendar').fullCalendar;
	
	$("#bt1").click(function(){
		var str = '';
		var fc = $('#calendar').fullCalendar('clientEvents', function(ev){
			str += "\n---------------------------";
			for(var i in ev){
				str += "\n-" + i + " : " + ev[i];
			}
		});	
		alert(str);
	});
	
	$('#bt2').click(function(){
		$('#calendar').fullCalendar('removeEvents', 1);	
	});
	
	
	$('#calendar').fullCalendar({
		header : {
			center:'agenda, month'
		},
		defaultView: 'agenda',
		//visibleRange:{ start,end
		selectable: true,
		selectHelper: true,
		dayCount: 7,
		editable : true,
		
		
		//이벤트 클릭
		eventClick: function(ev){
			var str = "";
			for (var i in ev)
				str += "\n-" + i + ":" + ev[i];
			alert(str);
		},
		
		//범위를 드래그했을 경우
		select: function(st,ed){
			var eventName = prompt(st.format() + " ~ " + ed.format() + "\nEvent Title : ");
			var eventId = prompt(st.format() + " ~ " + ed.format() + "\nEvent Id : ");
			//해당 기간에 이벤트를 추가한다.
			var event = [
					{
					id : eventId,
					title : eventName,
					start : st,
					end : ed
					}
				];

			//$('#calendar').fullCalendar(
			//	'renderEvent',
			//	event,
			//	true);
			$('#calendar').fullCalendar(
				'addEventSource',
				event
			);
			$('#calendar').fullCalendar('unselect');
			},
		
		dayClick:function(d){
			alert(d.format() + " Day clicked!");
		},
		eventDragStart:function(ev){
			st = ev.start.format();
		},
		eventDragStop:function(ev){
			alert(st + ev.start.format());
		}
	});
	//$('#calendar').fullCalendar('changeView', 'agendaDay');
})
</script>
</head>
<body>
	<button id = "bt1">COMPLETE</button>
	<button id = "bt2">DELETE</button>
	<h1>FullCalendar practice</h1>
	<div id = "calendar"></div>
</body>
</html>
